<h2 mat-dialog-title>Edit Employee</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Employee ID</mat-label>
    <input matInput [(ngModel)]="data.id" [value]="data.id" disabled>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Employee Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(data)">Save</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
