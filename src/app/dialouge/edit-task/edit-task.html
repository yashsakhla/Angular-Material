<h2 mat-dialog-title>Edit Task</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Task ID</mat-label>
    <input matInput [(ngModel)]="data.taskId" [value]="data.taskId" disabled>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <input matInput [(ngModel)]="data.taskDesc">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Status</mat-label>
    <mat-select [(ngModel)]="data.taskStatus">
      <mat-option value="ongoing">Ongoing</mat-option>
      <mat-option value="pending">Pending</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(data)">Save</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
